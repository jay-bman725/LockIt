<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 5px 0 0 0;
    }
    
    .status {
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }
    
    .status.connected {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.monitoring-disabled {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .blocked-sites {
      margin-top: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .site-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
    }
    
    .site-item {
      font-size: 12px;
      padding: 4px 0;
      color: #555;
      border-bottom: 1px solid #eee;
    }
    
    .site-item:last-child {
      border-bottom: none;
    }
    
    .site-item::before {
      content: 'üö´';
      margin-right: 8px;
    }
    
    .refresh-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 15px;
      width: 100%;
    }
    
    .refresh-btn:hover {
      background-color: #0056b3;
    }
    
    .refresh-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîê</div>
    <h1 class="title">LockIt Extension</h1>
    <p class="subtitle">Chrome Website Blocker</p>
  </div>
  
  <div id="status" class="status disconnected">
    üîå Checking connection to LockIt app...
  </div>
  
  <div class="blocked-sites">
    <div class="section-title">Blocked Websites</div>
    <div id="siteList" class="site-list">
      <div style="text-align: center; color: #999; font-size: 12px;">Loading...</div>
    </div>
  </div>
  
  <button id="refreshBtn" class="refresh-btn">
    üîÑ Refresh from LockIt App
  </button>
  
  <div class="footer">
    Connected to LockIt Desktop App<br>
    localhost:4242
  </div>

  <script src="popup.js"></script>
</body>
</html>
