<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Website Blocked - LockIt</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .subtitle {
      font-size: 18px;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    
    .site-name {
      font-size: 24px;
      font-weight: 600;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      word-break: break-word;
    }
    
    .message {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .pin-form {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .pin-form label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      opacity: 0.9;
    }
    
    .pin-input-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    
    #pinInput {
      flex: 1;
      padding: 15px 20px;
      font-size: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.2s ease;
    }
    
    #pinInput:focus {
      outline: none;
      border-color: #ffeb3b;
      box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.3);
      transform: scale(1.02);
    }
    
    .unlock-btn {
      padding: 15px 25px;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }
    
    .unlock-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
    
    .unlock-btn:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
      font-weight: 500;
    }
    
    .status-message {
      color: #4CAF50;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
      font-weight: 500;
    }
    
    .footer {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 30px;
    }
    
    .app-info {
      display: inline-flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      margin-top: 10px;
    }
    
    .loading {
      opacity: 0.7;
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üîê</div>
    <h1 class="title">Website Blocked</h1>
    <div class="subtitle">Protected by LockIt</div>
    
    <div class="site-name" id="siteName">Loading...</div>
    
    <div class="message">
      This website has been blocked to help you stay focused and productive.
      <br><br>
      Enter your PIN below to temporarily unlock this website.
    </div>
    
    <!-- PIN Entry Form -->
    <div class="pin-form">
      <label for="pinInput">Enter your PIN to unlock:</label>
      <div class="pin-input-container">
        <input type="password" id="pinInput" placeholder="Enter 5-digit PIN" maxlength="5" autocomplete="off" autofocus>
        <button id="unlockBtn" class="unlock-btn">
          üîì Unlock
        </button>
      </div>
      <div id="errorMessage" class="error-message"></div>
      <div id="statusMessage" class="status-message"></div>
    </div>

    <div class="footer">
      <div class="app-info">
        üß© LockIt Chrome Extension v1.0.0
      </div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
